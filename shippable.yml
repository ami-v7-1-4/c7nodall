language: node_js

# Version number
node_js:
  - 4.8 #4.8.7
  - 5.12 #5.12.0
  - 6.11 #6.11.5
  - 7.10.1 #7.10.1
  - 8.9 #8.9.4
  - 9.9 #9.5.0
  - 4.9.1 
  - 5.12.0 
  - 6.14.2 
  - 7.10.1 
  - 8.11.2 
  - 9.11.1
  - 10.2.1

runtime:
  nodePool: dynamic__x86_64__CentOS_7__c4_large
  
build:
  pre_ci_boot:
    image_name: drydock/c7nodall
    image_tag: master
    pull: true
    
  ci:
    - node --version
    - docker pull shippabledocker/sample_node_pvt:ecr
    
integrations:
    
  hub:
 #Docker integration
    - integrationName: ship-docker
      type: dockerRegistryLogin
